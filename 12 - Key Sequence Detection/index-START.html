<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keySequence = [];
  const code = "ivodee"
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    keySequence.push(e.key);
    keySequence.splice(-code.length - 1, keySequence.length - code.length);
    if(keySequence.join('').includes(code)){
      console.log("YOU FOUND THE CODE!");
      cornify_add();
    }
    console.log(keySequence);
  });
</script>
</body>
</html>
